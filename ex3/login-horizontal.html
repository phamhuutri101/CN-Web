<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <div
                        class="bg-info border-info d-flex justify-content-start align-items-center border bg-opacity-10">
                        <span class="d-flex align-items-center text-primary m-3">Biểu mẫu đăng nhập</span>
                    </div>
                    <div class="card-body card__body-login border-info border">
                        <form action="">
                            <div class="row">
                                <form>
                                    <div class="form-group row">
                                        <label for="staticEmail"
                                            class="col-sm-3 col-form-label fw-bold text-end">Email:</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control" id="staticEmail"
                                                value="Nhập vào Email">
                                        </div>
                                    </div>
                                    <div class="form-group row pt-4">
                                        <label for="inputPassword" class="col-sm-3 col-form-label fw-bold text-end">Mật
                                            Khẩu:</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="inputPassword"
                                                placeholder="Nhập vào mật khẩu">
                                        </div>
                                    </div>
                                    <div class="form-group row pt-4">
                                        <label for="inputPassword" class="col-sm-3 col-form-label fw-bold">
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="checkbox" class="form-check-input"> Ghi nhớ
                                        </div>
                                    </div>

                                    <div class="form-group row pt-4">
                                        <label for="inputPassword" class="col-sm-3 col-form-label fw-bold">
                                        </label>
                                        <div class="col-sm-9">
                                            <button class="btn btn-primary"> Đăng nhập</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
