<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 pt-5 ">
        <div class="row ">
            <div class="col-12 col-sm-8 col-md-6 m-auto ">
                <div class="card ">
                    <div
                        class="bg-info border border-info bg-opacity-10 d-flex justify-content-start align-items-center">
                        <span class="d-flex m-3 align-items-center text-primary ">Biểu mẫu đăng nhập</span>
                    </div>
                    <div class="card-body card__body-login border border-info ">
                        <form action="">
                            <div class="pt-2">
                                <label class="fw-bold" for="email">Email:</label>
                                <input type="email" name="" id="email" class="form-control "
                                    placeholder="Nhập vào Email">
                            </div>
                            <div class="pt-4">
                                <label class="fw-bold" for="pwd">Password:</label>
                                <input type="password" name="" id="pwd" class="form-control "
                                    placeholder="Nhập vào mật khẩu">
                            </div>
                            <div class="pt-4">
                                <input type="checkbox" class="form-check-input"> <span>Ghi nhớ tôi</span>
                            </div>
                            <div class="pt-4">
                                <butto class="btn btn-primary">Đăng nhập</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
