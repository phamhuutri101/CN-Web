<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Inline-form</title>
</head>

<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-12 m-auto ">
                <div class="bg-primary py-2">
                    <span class="text-white pl-4">Biểu mẫu đăng nhập</span>
                </div>
                <div class="">
                    <form action="" class="form-inline border p-4 m-auto d-flex justify-content-center">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Nhập địa chỉ Email">
                        </div>

                        <div class="pl-4 input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>

                        <div class="pl-4">
                            <input type="checkbox" class="from-check-input"><span class="pl-1">Ghi nhớ tôi</span>
                        </div>

                        <div class="pl-4">
                            <button class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
