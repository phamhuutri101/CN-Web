<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <section class="intro">
        <div class="intro">
            <div class="row pt-5 mt-5">
                <div class="col-md-5 text m-auto border text-center p-5">
                    <h1 class="fc">Mở biểu mẫu đăng nhập</h1>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Đăng nhập
                    </button>

                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog container mt-5 pt-5">
                        <div class="modal-content modal__login">
                            <div class="modal-header d-flex justify-content-center">
                                <div class="position-relative">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        <i class="fa-solid fa-lock"></i>
                                        Đăng nhập
                                    </h5>
                                    <div class="position-absolute close-icon">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div class="card-body card__body-login">
                                    <form action="">
                                        <div>
                                            <div class="pt-2">
                                                <i class="fa-solid fa-user"></i>
                                                <label class="font-weight-bold" for="email">Người dùng:</label>
                                                <input type="email" name="" id="email" class="form-control "
                                                    placeholder="Nhập tên người dùng">
                                            </div>
                                            <div class="pt-4">
                                                <i class="fa-solid fa-eye"></i>
                                                <label class="font-weight-bold" for="pwd">Mật khẩu:</label>
                                                <input type="password" name="" id="pwd" class="form-control "
                                                    placeholder="Nhập mật khẩu">
                                            </div>
                                            <div class="pt-4">
                                                <input type="checkbox" class="form-check-inline"> <span>Ghi nhớ
                                                    tôi</span>
                                            </div>
                                            <div class="pt-4">
                                                <button class="btn btn-success w-100">
                                                    <i class="fa-solid fa-power-off"></i>
                                                    Đăng nhập
                                                </button>
                                            </div>
                                        </div>


                                    </form>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <div class=" card-body d-flex justify-content-between ">
                                    <div>
                                        <button class="btn btn-danger" type="button" data-dismiss="modal">
                                            <i class="fa-solid fa-xmark"></i>
                                            Hủy bỏ
                                        </button>
                                    </div>
                                    <div class="">
                                        <span class="d-block">Bạn chưa phải là thành viên? <a href="#">Đăng
                                                ký</a></span>
                                        <span class="d-block">Quên <a href="#">Mật khẩu</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</html>
