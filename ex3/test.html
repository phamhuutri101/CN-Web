<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 pt-5 ">
        <div class="row ">
            <div class="col-12 col-sm-8 col-md-6 m-auto ">
                <div class="card  border-danger">
                    <div class="card-body card__body-login border">
                        <form action="">
                            <div>
                                <div class="pt-2">
                                    <i class="fa-solid fa-user"></i>
                                    <label class="font-weight-bold" for="email">Người dùng:</label>
                                    <input type="email" name="" id="email" class="form-control "
                                        placeholder="Nhập tên người dùng">
                                </div>
                                <div class="pt-4">
                                    <i class="fa-solid fa-eye"></i>
                                    <label class="font-weight-bold" for="pwd">Mật khẩu:</label>
                                    <input type="password" name="" id="pwd" class="form-control "
                                        placeholder="Nhập mật khẩu">
                                </div>
                                <div class="pt-4">
                                    <input type="checkbox" class="form-check-inline"> <span>Ghi nhớ tôi</span>
                                </div>
                                <div class="pt-4">
                                    <button class="btn btn-success w-100">
                                        <i class="fa-solid fa-power-off"></i>
                                        Đăng nhập
                                    </button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class=" card-body d-flex justify-content-between ">
                        <div>
                            <button class="btn btn-danger">
                                <i class="fa-solid fa-xmark"></i>
                                Hủy bỏ
                            </button>
                        </div>
                        <div class="">
                            <span class="d-block">Bạn chưa phải là thành viên? <a href="#">Đăng ký</a></span>
                            <span class="d-block">Quên <a href="#">Mật khẩu</a></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
